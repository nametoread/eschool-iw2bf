trigger:
  - hypermaster

variables:
  - group: prod

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
  - task: AzureCLI@2
    inputs:
      azureSubscription: "Azure Cloud Connection"
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az deployment sub create \
          --location WestEurope \
          --template-file ./main.bicep \
          --parameters dnsDomain=$(DOMAIN)
